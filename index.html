<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    
    <body>
        <header>
            <img src="./images/hedder.jpeg" alt="ヘッダー画像" width="auto" class="header-image">
            <div class="introduction">
                <h3 class="text-center">GLASSES</h3>
                <p class="text-center">メガネにも種類があり、定番のウェリントン型からボストンまで雰囲気も違ってきます。ここではメガネの種類についてご紹介していきたいと思います。</p>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="glasses">
                    <h1 class="text-center">オーバル型</h1>
                    <p>タマゴ型の定番タイプで、男女問わず好まれる。柔らかく自然な印象になるので、誰にでも似合いやすい。</p>
                </div>
                <div class="glasses">
                    <h1 class="text-center">スクエア型</h1>
                    <p>レンズの形が四角で横長の長方形タイプ。直線的でシャープな印象をあたえる。男性に好まれるデザイン。</p>
                </div>
                <div class="glasses">
                    <h1 class="text-center">ウェリントン型</h1>
                    <p>丸みを帯びた逆台形型で、正方形に近い形。昔からある定番タイプ。</p>
                </div>
            </div>
        </main>
        <footer>
            <h3 class="text-footer">詳しくはこちら</h3><span class="button">Read More</span>
        </footer>

    </body>
